<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Phone</title>
    <!-- !boostrap link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="text-center">
      <h1>Explore Phone</h1>
    </header>

    <!-- !phone search section -->
    <section>
      <div class="d-flex" role="search">
        <input
          id="search-input"
          class="form-control me-2"
          type="search"
          placeholder="Search Your Phone"
          aria-label="Search"
        />
        <button id="btn-search" class="btn btn-outline-success" type="submit">
          Search
        </button>
      </div>
    </section>

    <!-- !alert section -->
    <section>
      <div id="no-found-massege" class="mt-5 text-center d-none">
        <h3 class="text-danger">No phone found. please tray a new search.</h3>
      </div>
    </section>

    <!-- !spinner added -->
    <section id="loder" class="d-none">
      <div style="height: 600px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- !daynamick card section -->
    <main>
      <section class="my-5">
        <div
          id="phone-contauner"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>

    <!-- !show all button -->
    <section id="show-all" class="text-center d-none mb-5">
        <button id="btn-show-all" type="button" class="btn btn-outline-warning">Show All</button>
    </section>

    <!-- !model-section-added -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailModel" tabindex="-1" aria-labelledby="phoneDetailModel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModelTitle">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detail" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

    <!-- !bosstrap js link added -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- !js file added -->
    <script src="/js/app.js"></script>
  </body>
</html>
